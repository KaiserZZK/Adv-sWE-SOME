<form [formGroup]="signupForm">
    <input type="text" name="clientId" id="clientId" placeholder="Enter the clientId" formControlName="clientId" />
    <input type="text" name="username" id="username" placeholder="Enter your username" formControlName="username" />
    <input type="email" name="email" id="email" placeholder="Enter your email" formControlName="email" />
    <input type="password" name="password" id="password" placeholder="Enter your password" formControlName="password" />
    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter your confirm password"
        formControlName="confirmPassword" />
    <button type="button" [disabled]="signupForm.invalid" (click)="signup()">Signup</button>
</form>

<h1> You're now viewing your profiles</h1>

<button type="button" routerLink="/dashboard">Back to Main Dashboard</button>

<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Profile List</h2>
    </div>
    <button type="button" routerLink="/create-profile">Create New Profile (implementing)</button>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Profile ID</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let profile of profiles | async">
            <td>{{profile.profileId}}</td>
            <td>{{profile.age}}</td>
            <td>{{profile.sex}}</td>
            <td>{{profile.location}}</td>
            <td>
              <button (click)="viewProfile(profile.profileId)" class="btn btn-info">Details</button>
              <button (click)="updateProfile(profile.profileId)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="deleteProfile(profile.profileId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
              <button (click)="getHealthAdvice(profile.profileId)" class="btn btn-danger" style="margin-left: 10px">Get Health Advice!!</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

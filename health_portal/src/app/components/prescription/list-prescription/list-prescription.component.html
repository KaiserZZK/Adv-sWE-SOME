<h1> You're now viewing your prescription list</h1>


<button type="button" routerLink="/list-profiles">Back to Profiles</button>


<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Prescription List</h2>
    </div>
    <button type="button" routerLink="/create-prescription">Create New Prescription (implementing)</button>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Prescription ID</th>
            <th>Rx Number</th>
            <th>Rx Provider</th>
            <th>Rx Name</th>
            <th>Refills</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prescription of prescriptionList | async">
            <td>{{prescription.prescriptionId}}</td>
            <td>{{prescription.rx_number}}</td>
            <td>{{prescription.rx_provider}}</td>
            <td>{{prescription.rx_name}}</td>
            <td>{{prescription.refills}}</td>
            <td>{{prescription.quantity}}</td>
            <td>
              <!-- <button (click)="viewPre(profile.profileId)" class="btn btn-info">Details</button> -->
              <!-- <button (click)="updateProfile(profile.profileId)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="deleteProfile(profile.profileId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
              <button (click)="getHealthAdvice(profile.profileId)" class="btn btn-danger" style="margin-left: 10px">Get Health Advice!!</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
